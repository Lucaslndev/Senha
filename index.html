<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Tela de login</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" id="nome" maxlength="50" required>
        </div>

        <div class="textbox">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="senha" maxlength="10" required>
            <div class="olho">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrar()"></i>
            </div>
        </div>

        <input type="button" class="btn" value="Enviar" onclick="enviar()">
        <br><br><br>
        <div class="cadastrar">
            <label>ainda n√£o tem cadastro, <a href="create.html"><span>Cadastre-se!</span></a></label>
        </div>
    </div>

</html>
